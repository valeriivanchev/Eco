<!DOCTYPE html>
<html lang="en">
<head>
  
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Eco Disasters</title>
    <link rel="icon" href="/static/eco.png" type="image/png">
</head>
<body>
    <div class="text-center" style="padding:50px 0">
        <div class="logo">Login</div>
        <div class="login-form-1">
               <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Username</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                        </div>
                        
                    </div>
                    <button onclick="Clicked()" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>new user? <a href="/static/html/register.html">create new account</a></p>
                </div>
           
        </div>
        <script src="/socket.io/socket.io.js">
        </script>
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
       <script src="/static/js/login.js"></script>
    </div>    
</body>
</html>
